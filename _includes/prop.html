{% assign prop = include.prop %}
<li class="item">
    <div class="itemContainer">
        <div class="imgContainer">
            <div class="imgWrapper" data-equalizer-watch="image">
                {% if prop.images %}
                    {% assign propImage = prop.images[0] %}
                    <a href="{{ site.baseurl}}/{{ prop.url }}">
                        <img src="{{ site.baseurl }}/content/media/{{ prop.url }}/{{ propImage }}" />
                    </a>
                {% else %}
                    <a href="{{ site.baseurl }}/{{ prop.url }}">
                        <img src="{{ site.baseurl }}/content/media/no-image.jpg" />
                    </a>
                {% endif %}        
            </div>
        </div>
        <div class="text-center">
            <div><a href="{{ site.baseurl }}/{{ prop.url }}">{{ prop.title }}</a></div>
        </div>
    </div>
</li>
