<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{site.title}}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}content/styles/main.css">
    <link rel="stylesheet" herf="{{ site.baseurl }}content/styles/lightbox.css">
    <script src="{{ site.baseurl }}content/scripts/vendor/modernizr.js"></script>
    <meta name="description" content="{{ site.description }}" />

    {% if page.twitterCard.cardType %}
      <meta name="twitter:card" content="{{ page.twitterCard.cardType }}">
      <meta name="twitter:site" content="@beccasafan">
      <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
      <meta name="twitter:description" content="{{ page.excerpt }}">

      {% if page.twitterCard.cardType == "summary_large_image" %}
        {% if page.images %}
          <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}content/media/{{ page.url }}/{{ page.images[0] }}">
        {% endif %}
      {% endif %}
    {% endif %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-67071810-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>
