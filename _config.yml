# Site settings

title: 1D Rainbow Bondage Bear &amp; Sugar Baby Bear
description: 1D Rainbow Bondage Bear &amp; Sugar Baby Bear
baseurl: "/rbb/" # the subpath of your site, e.g. /blog/
url: "http://beccasafan.github.io" # the base hostname & protocol for your site
twitter_username: beccasafan
github_username:  beccasafan
assets_version: 1

# Build settings
markdown: kramdown
highlighter: pygments
permalink: pretty
exclude: ["old"]

collections:
  props:
    output: true
  propCategories:
    output: true

varGroups:
  -
    isCollection: false
    varName: "props"
    template: "prop"
    sortBy: "title"
  -
    isCollection: true
    collectionParent: "props"
    varName: "propCategories"
    template: "propCategory"
    sortBy: "order"
    permalink: "prop-categories"
    saveContent: true

sass:
  sass_dir: content/styles/
  style: compressed

host: 0.0.0.0

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      twitterCard:
        cardType: summary_large_image
        excerpt: "{{ page.custom }}. {{ page.date | date: '%Y-%m-%d' }}{% if page.content %} {{ page.content | markdownify | strip_html | truncatewords: 50 }}{% endif %}"
  -
    scope:
      path: "concerts"
      type: "posts"
    values:
      layout: "concert"
      permalink: "concerts/:year/:month/:title"
  -
    scope:
      path: "tweets"
      type: "posts"
    values:
      images: [tweet.jpg]
      layout: "tweet"
      permalink: "tweets/:year/:month/:title"
  -
    scope:
      path: "appearances"
      type: "posts"
    values:
      layout: "concert"
      permalink: "appearances/:year/:month/:title"
  -
    scope:
      path: ""
      type: props
    values:
      permalink: "props/:path/"
      layout: prop
      twitterCard:
        cardType: summary_large_image
        excerpt: "Prop.{% if page.content %} {{ page.content | markdownify | strip_html | truncatewords: 50 }}{% endif %}"
  -
    scope:
      path: ""
      type: propCategories
      layout: propCategory
    values:
      permalink: "prop-categories/:path/"
      twitterCard:
        cardType: summary
        excerpt: "Prop Category.{% if page.content %} {{ page.content | markdownify | strip_html | truncatewords: 5] }}{% endif %}"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      twitterCard:
        cardType: summary
        excerpt: "{{ page.excerpt }}"
