        </div>
        <div class="small-12 medium-6 columns">

                <input id="searchOr" type="radio" name="search" value="or">
                <label for="searchOr"></label>
            </div>&nbsp;<div class="label secondary"><label for="searchOr">match any selected prop</label></div>
        </div>
    </div>
    <p id="props">
        
            <label class="prop label secondary">bowtie</label>
        
            <label class="prop label secondary">toothbrush</label>
        
            <label class="prop label secondary">cigar</label>
